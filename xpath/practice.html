<html lang="ja" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Moriaki Kogure">
    <title>XPATH練習用</title>
</head>

<body>
    <h1 class="header1">XPATH練習用</h1>
    <div id="outer">
        <h2 class="header2">季節</h2>
        <ol id="season">
            <li id="spring">春</li>
            <li class="summer">夏</li>
            <li autumn>秋</li>
            <li>冬</li>
        </ol>
        <h2 class="header2">3大ラーメン</h2>
        <ul id="ramen">
            <li>札幌ラーメン</li>
            <li>喜多方ラーメン</li>
            <li>博多ラーメン</li>
        </ul>
        <h2 class="header2">ニンニク入れますか？</h2>
        <ul id="ninniku">
            <li>やさい</li>
            <li>にんにく</li>
            <li>あぶら</li>
            <li>からめ</li>
        </ul>
        <div class="inner">
            <h2>入力</h2>
            <input type="text" value="テキスト"><br>
            <input type="number" value="123"><br>
            <input type="datetime"><br>
            <label><input type="checkbox" value="check1">チェックボックス</label><br>
            <label><input type="radio" value="radio1">ラジオボタン</label><br>
            <input type="color">
        </div>
    </div>
</body>

</html>
